<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cokctail Genius - Login</title>
    <link href="{{url_for('static', filename='css/main.css')}}" rel="stylesheet">
    
    
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Partie gauche avec le logo -->
            <div class="col-lg-6 d-none d-lg-block login-logo-container">
                <div class="overlay">
                    <img src="{{url_for('static', filename='images/logos/logo.png')}}" class="fa-fade" alt="Logo de la plateforme" width="70%">
                </div>
            </div>
            <!-- Partie droite avec le formulaire de connexion -->
            <div class="col-lg-6 bg-light" style="height: 100vh;">
                <div class="d-flex justify-content-center align-items-center h-100">
                    <form class="bg-light-warning border p-4 rounded" style="width: 80%;">
                        <h2 class="mb-4">Connexion</h2>
                        <div class="form-group">
                            <label for="username">Nom d'utilisateur</label>
                            <input type="text" class="form-control" id="username" placeholder="Entrez votre nom d'utilisateur">
                        </div>
                        <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
                                </div>
                            </div>
                            <div class="form-group col-md-6 text-right">
                                <a href="#">Mot de passe oubli√© ?</a>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
                        <div class="text-center mt-3">
                            Vous n'avez pas de compte ? <a href="/signup">S'inscrire</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    



<script src="{{url_for('static', filename='js/jquery.js')}}"></script>
<script src="{{url_for('static', filename='js/bootstrap.js')}}"></script>


</body>
</html>
