{% extends 'layouts.html' %} 


{% block content%}


<div class="container-fluid ps-4">
    <div class="mt-2">
        <h2>My Profile</h2>
        <h3 class="mt-4">Edit your profile</h3>
        <form action="" method="post"  class="w-75 m-auto">     
            <img class="offset-2 mb-2" src="{{url_for('static', filename='images/bg.png')}}" alt="CocktailGenius Logo" height="100">
            <div class="input-group">
                <label for="avatar" class="fw-semibold  col-2">Avatar</label>
                <input type="file" class="form-control rounded-2" name="avatar" required accept="image/*">
            </div>
            <div class="input-group mt-3">
                <label for="avatar" class="fw-semibold  col-2">Username*</label>
                <input type="text" class="form-control rounded-2" name="avatar"  disabled required accept="image/*">
            </div>
            <div class="input-group mt-3">
                <label for="avatar" class="fw-semibold  col-2">Email*</label>
                <input type="text" class="form-control rounded-2" name="avatar"  disabled required accept="image/*">
            </div>
            <div class="input-group mt-3">
                <label for="avatar" class="fw-semibold  col-2">Firstname*</label>
                <input type="text" class="form-control rounded-2" name="avatar"  disabled required accept="image/*">
            </div>
            <div class="input-group mt-3">
                <label for="avatar" class="fw-semibold  col-2">Lastname*</label>
                <input type="text" class="form-control rounded-2" name="avatar"  disabled required accept="image/*">
            </div>
            <div class="form-group justify-content-center d-flex mt-3">
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </form>
        <hr class="mt-4 mb-4">
        <h3>Your cocktails</h3>
        <div class=" container-fluid row mt-5 justify-content-center align-items-center">
            <div class="col-3 grid-margin stretch-card">
                <div class="cocktail_card card navlink rounded-4 p-0 overflow-hidden">
                    <div class="card-body p-0">
                        <div class="logo d-flex align-items-center justify-content-center"><i class="fas fa-martini-glass text-white"></i></div>
                        <a href="{{url_for('cocktail.details_cocktail', cocktail_id=1)}}">
                            <div class="rounded-4 overflow-hidden" >
                                <img src="{{url_for('static', filename='images/bg.png')}}"  alt="CocktailGenius Logo"  >
                            </div>
                        </a>
                        <h1 class="card-title mt-3 text-center">Americano</h1>
                        <div class="d-flex justify-content-between  pe-3 ps-3">
                            <p><i class="fas fa-martini-glass fs-3"></i> Facile</p>
                            <small class=""><i class="fas fa-user-pen fs-1"></i> Publi√© par <a href="" class="text-warning fw-semibold">O. Joshua</a></small>
                        </div>
                        <div class="d-flex justify-content-between pe-3 ps-3">
                            
                            <p class="d-flex align-items-center">
                                <i class="fas fa-star fs-3 text-warning"></i>
                                <i class="fas fa-star  fs-3 text-warning"></i>
                                <i class="fas fa-star  fs-3 text-warning"></i>
                                <i class="fas fa-star-half-alt  fs-3 text-warning"></i>
                                <i class="far fa-star  fs-3 text-warning me"></i>
                                <span class="ms-1"> 25 avis</span>
                            </p>
                            <a href="cocktail/2" class="fs-2 mt-1 text-success"><i class="fas fa-eye"></i> Voir details</a>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
    </div>
</div>


{%endblock%}
