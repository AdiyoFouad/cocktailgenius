<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Genius - Signup</title>
    <link href="{{url_for('static', filename='css/main.css')}}" rel="stylesheet">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Left part with the logo -->
            <div class="col-lg-6 d-none d-lg-block login-logo-container">
                <div class="overlay">
                    <img src="{{url_for('static', filename='images/logos/logo.png')}}" alt="Platform logo" width="70%">
                </div>
            </div>
            <!-- Right part with the signup form -->
            <div class="col-lg-6 bg-light" style="height: 100vh;">
                <div class="d-flex justify-content-center align-items-center h-100">
                    <form action="/new_user" method="post" id="signup-form" class="bg-light-warning border p-4 rounded" style="width: 80%;" onsubmit="return validateSignupForm()">
                        <h2 class="mb-4">Sign Up</h2>
                        <div class="form-group">
                            <label for="last_name" class="mb-1">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter your last name">
                        </div>
                        <div class="form-group">
                            <label for="first_name" class="mb-1">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter your first name">
                        </div>
                        <div class="form-group">
                            <label for="username" class="mb-1">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label for="email" class="mb-1">Email</label>
                            <input type="email" class="form-control" id="username" name="email" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label for="password" class="mb-1">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                        </div>
                        <div class="form-group">
                            <label for="confirm_password" class="mb-1">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password">
                            <span id="password_match_error" style="color: red; display: none;">Passwords do not match</span>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Sign Up</button>
                        <div class="text-center mt-3">
                            Already have an account? Log in <a href="/user_login">here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    
    

    <script src="{{url_for('static', filename='js/jquery.js')}}"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.js')}}"></script>
</body>
</html>
