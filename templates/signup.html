<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cokctail Genius - Signup</title>
    <link href="{{url_for('static', filename='css/main.css')}}" rel="stylesheet">
    
    
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Partie gauche avec le logo -->
            <div class="col-lg-6 d-none d-lg-block login-logo-container">
                <div class="overlay">
                    <img src="{{url_for('static', filename='images/logos/logo.png')}}" alt="Logo de la plateforme" width="70%">
                </div>
            </div>
            <!-- Partie droite avec le formulaire de connexion -->
            <div class="col-lg-6 bg-light" style="height: 100vh;">
                <div class="d-flex justify-content-center align-items-center h-100">
                    <form class="bg-light-warning border p-4 rounded" style="width: 80%;">
                        <h2 class="mb-4">Inscription</h2>
                        <div class="form-group">
                            <label for="username" class="mb-1">Nom</label>
                            <input type="text" class="form-control" id="username" placeholder="Entrez votre nom d'utilisateur">
                        </div>
                        <div class="form-group">
                            <label for="username" class="mb-1">Prenom</label>
                            <input type="text" class="form-control" id="username" placeholder="Entrez votre nom d'utilisateur">
                        </div>
                        <div class="form-group">
                            <label for="username" class="mb-1">Nom d'utilisateur</label>
                            <input type="text" class="form-control" id="username" placeholder="Entrez votre nom d'utilisateur">
                        </div>
                        <div class="form-group">
                            <label for="password" class="mb-1">Mot de passe</label>
                            <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe">
                        </div>
                        <div class="form-group">
                            <label for="password" class="mb-1">Confirmez le mot de passe</label>
                            <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe">
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Se connecter</button>
                        <div class="text-center mt-3">
                            Vous aviez déjà un compte ? Connecter vous<a href="/login"> ici</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    



<script src="{{url_for('static', filename='js/jquery.js')}}"></script>
<script src="{{url_for('static', filename='js/bootstrap.js')}}"></script>


</body>
</html>
